<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Pieces</title>
  <!-- Style CSS -->
  <link rel="stylesheet" href="shop.css">
  <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="TopBorder">
    <i class="fa-solid fa-angle-left"></i>
    <h1 class="Title">The World's Pieces</h1>
    <div class="GPoint"></div>
    <div class="Username">Hello,</div>
  </header>
  <div class="Container">
    <div class="Productcont">
      <div class="dis">
        <div class="Name">Pineapple man</div>
        <img src="/DEVELOPMENT-PROJ-SERVE/SHOP-DISPLAY-PINEAPPLE-MAN.png" alt="Pineapple Man"><img>
      </div>
      <div class="Info">
        <div class="Dtail">
          <div class="Price">Price: 10</div>
        </div>
        <button class="Buybtn PineappleMan">Buy</button>
      </div>
    </div>
    <div class="Productcont">
      <div class="dis">
        <div class="Name">Blimp</div>
        <img src="/DEVELOPMENT-PROJ-SERVE/SHOP-DISPLAY-BLIMP.png" alt="blimp"><img>
      </div>
      <div class="Info">
        <div class="Dtail">
          <div class="Price">Price: 30</div>
        </div>
        <button class="Buybtn Blimp">Buy</button>
      </div>
    </div>
  </div>

  <script src=" shop.js"></script>
</body>

</html>
